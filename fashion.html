        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #ff3f6c;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Fashion Section */
.fashion-section {
    margin: 20px;
    text-align: center;
}

.fashion-section h2 {
    color: #333;
    font-size: 32px;
    margin-bottom: 20px;
}

/* Categories Grid */
.fashion-categories {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.category-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.category-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

.category-card h3 {
    font-size: 24px;
    color: #333;
    margin: 10px 0;
}

.category-card p {
    font-size: 16px;
    color: #666;
    margin-bottom: 15px;
}

.category-card a {
    color: #ff3f6c;
    text-decoration: none;
    font-size: 16px;
}

.category-card a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 15px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
a{
    justify-content: center;
}

    
    </style>
