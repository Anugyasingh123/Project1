<head>

    <title>Men's Section </title>
    <style>
        /* navigation bar */
        nav{
            background-color: rgb(218, 133, 147);
            display: flex;
            justify-content: space-evenly;
            height: 40px;
            gap: 30px;
            margin: 0px;
            padding: 5px; 
            margin-top: 1px; 
            
        }
        a{
            display: flex;
            align-items: center;
            color: black;
            font-size: 18px;
        }
        h1{
            display: flex;
            align-items: center;
            color:white;
            font-size: 20px;
            font-weight: bold;
            font-family: cursive;
        }
       
        .nav2{
            background-color: rgb(255, 172, 185);
        }
        .nav2 a{
            color: black;
        }
        .nav2 a:hover,
        .nav1 a:hover{
            color: white;
        }
         /* movingtext */
         .moving-text {
            font-size: 40px;
            font-weight: bold;
            position: relative;
            animation: moveText1 2s linear infinite;
            color: black;
        }

        @keyframes moveText1 {
            0% {
                left: -8%;
            }
            100% {
                left: 5%;
            }
        }
         /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff3f6c;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

nav ul li a:hover {
    text-decoration: underline;
}

/* Main Section */
.men-section {
    margin: 20px;
    text-align: center;
}

.men-section h2 {
    color: #333;
    font-size: 30px;
    margin-bottom: 20px;
}

/* Grid for Product Categories */
.product-category {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.category-item {
    background-color: white;
    width: 250px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.category-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

.category-item h3 {
    font-size: 22px;
    color: #333;
    margin: 10px 0;
}

.category-item p {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
}

.category-item a {
    color: #ff3f6c;
    text-decoration: none;
    font-size: 16px;
}

.category-item a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
 /* footer */
 body {
    font-family: Arial, sans-serif;
    margin-top: 0px;
    padding: 0;
}

.myntra-footer {
    background-color: #f7f7f7;
    color: #696b79;
    padding: 20px 0;
    font-size: 14px;
    margin-top: 0px;
    margin-bottom: 0px;

}

.footer-container {
    display: flex;
    flex-wrap: wrap; 
    justify-content: space-around;
    max-width: 1200px;
    margin-top: 0;
    padding: 0 20px;
}

.footer-section {
    flex: 1 1 200px;
    margin: 10px;
}

.footer-section h5 {
    font-weight: bold;
    margin-bottom: 10px;
}

.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 8px;
}

.footer-section ul li a {
    color: #696b79;
    text-decoration: none;
}

.footer-section ul li a:hover {
    text-decoration: underline;
}

.app-links a {
    display: inline-block;
    margin-right: 10px;
}

.app-links img {
    height: 40px;
}

.footer-bottom {
    text-align: center;
    padding: 10px 0;
    border-top: 1px solid #e0e0e0;
    margin-top: 20px;
}
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        align-items: center;
    }
    .footer-section {
        margin: 20px 0;
    }
}
    a{
        justify-content: center;
   
}
