<head>
    
    <div class="login-container">
        <div class="login-box">
            
            <h2>Login</h2>
            <p>Login to continue </p>
            <form id="loginForm">
                <input type="tel" id="mobileNumber" placeholder="Enter Mobile Number" maxlength="10" required>
                <button type="button" id="getOtpBtn">Get OTP</button>
                <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" style="display: none;">
                <button type="submit" id="loginBtn" style="display: none;">Login</button>
            </form>
            <p class="terms">By continuing, you agree to Tunic's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div> 
</body>

<script> 
  
// JavaScript for OTP Login Process
const getOtpBtn = document.getElementById('getOtpBtn');
const otpInput = document.getElementById('otpInput');
const loginBtn = document.getElementById('loginBtn');
const mobileNumber = document.getElementById('mobileNumber');

// Function to validate mobile number
function isValidMobileNumber(number) {
    return /^[6-9]\d{9}$/.test(number);
}

// Get OTP button click event
getOtpBtn.addEventListener('click', function () {
    const number = mobileNumber.value;
    if (isValidMobileNumber(number)) {
        alert('OTP sent to ' + number);
        otpInput.style.display = 'block';
        loginBtn.style.display = 'block';
        getOtpBtn.style.display = 'none';
    } else {
        alert('Please enter a valid mobile number');
    }
});

// Login button click event
loginBtn.addEventListener('click', function (event) {
    event.preventDefault();
    if (otpInput.value === '123456') {
        alert('Login successful!');
    } else {
        alert('Invalid OTP. Please try again.');
    }
});
// Login button click event
loginBtn.addEventListener('click', function (event) {
    event.preventDefault();
    if (otpInput.value === '123456') {
        alert('Login successful!');
        // Redirect to home page
        window.location.href = "index.html";
    } else {
        alert('Invalid OTP. Please try again.');
    }
});


</script>
